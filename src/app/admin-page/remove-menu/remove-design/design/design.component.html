<md-toolbar class="table-row"> 
    <span mdTooltip="{{ name }}" mdTooltipPosition="above" class="name">{{ name }}</span>
    <span>{{ price }}</span>
    <span>{{ category }}</span>
    <img class="img" src="{{ url }}" alt="">
    <span class="spacer"></span>
    <div class="icons">
        <md-icon class="delete" (click)="onEdit()">mode_edit</md-icon>
        <md-icon class="delete" (click)="deleteDesign()" *ngIf="!multiDelete">delete</md-icon>
        <md-checkbox (change)="onChange($event)" class="checkbox" color="primary" *ngIf="multiDelete"></md-checkbox>
      </div>
</md-toolbar>
