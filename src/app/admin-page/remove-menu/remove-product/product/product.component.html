<md-toolbar class="table-row">

  <span>{{ category }}</span>
  <span>{{ owner }}</span>
  <span>{{ price }}</span>
  <img class="img" src="{{ svg }}" alt="">
  <span class="spacer"></span>
  <md-icon class="delete" (click)="onDelete()">delete</md-icon>
</md-toolbar>
