<div class="add-wrapper">
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <md-form-field>
      <input type="text" placeholder="name" mdInput formControlName="name">
    </md-form-field>
    <md-form-field>
      <input type="text" placeholder="id" mdInput formControlName="id">
    </md-form-field>
    <button type="submit" md-raised-button color="primary" class="edit-save-button">
            Add new admin
        </button>
  </form>
</div>
