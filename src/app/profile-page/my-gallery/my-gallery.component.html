<app-loader *ngIf="showSpinner" class="loader"></app-loader>
<app-empty-content
*ngIf="!usersProducts?.length && !showSpinner"
[icon]="iconEmpty"
[message]="messageEmpty">
</app-empty-content>
<div class="container" *ngIf="!showSpinner">
	<app-view-one-product *ngFor="let product of usersProducts" [product]="product"></app-view-one-product>
</div>
