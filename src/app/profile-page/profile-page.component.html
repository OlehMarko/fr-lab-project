<div class="profile-page">
    <div class="side-menu">
        <div class="avatar-wrapper">
            <app-loader *ngIf="showSpinner"></app-loader>
             <img [src]="user.photoURL">
            <h4 class="user-fullname">{{ user.displayName }}</h4>
        </div>

        <button md-button class="side-menu-button" color="warn">
            <a routerLink="about-me" [routerLinkActive]="['is-active']">About me</a>
        </button>
        <button md-button class="side-menu-button" color="warn">
            <a routerLink="my-orders" [routerLinkActive]="['is-active']">My orders</a>
        </button>
        <button md-button class="side-menu-button" color="warn">
            <a routerLink="my-gallery" [routerLinkActive]="['is-active']">My gallery</a>
        </button>
        <button md-button class="side-menu-button" color="warn">
                <a routerLink="/admin-page/add-menu" [routerLinkActive]="['is-active']">Admin-page</a>
        </button>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
