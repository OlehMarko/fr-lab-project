<app-loader *ngIf="showLoader" class="loader"></app-loader>
<div *ngIf="!showLoader" class="container">
	<md-accordion>
		<md-expansion-panel *ngFor="let order of usersOrders">
		  <md-expansion-panel-header>
		  	<md-panel-title>
      			{{order.date | date :'medium'}}
    		</md-panel-title>
		    <md-panel-description>
		    	Amount: {{order.totalSum}} UAH
		    </md-panel-description>
		  </md-expansion-panel-header>
		  <div class="items">
		  	<div class="item" *ngFor="let item of order.orders">
		  		<div class="img-container">
		  			<img src="{{item.product.svg}}">
		  		</div>
		  		<p>{{item.product.name}}</p>
		  		<p>quantity: {{item.quantity}}</p>
		  		<p>price: {{item.product.price}} UAH</p>
		  	</div>
		  </div>
		</md-expansion-panel>
	</md-accordion>
</div>
